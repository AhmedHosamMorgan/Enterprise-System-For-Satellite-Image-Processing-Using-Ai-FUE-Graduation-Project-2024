    <style>

      
.up {
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    z-index: 2;
}

.up h1{
    font-family: sans-serif;
    font-weight: bold;
    color: #21C5DF;
    text-shadow: 0px 0px 30px #21C5DF50;
}


.down {
    width: calc(100% - 705px);
  min-height: 1vh;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: flex-start;
  gap: 10px;
  flex-wrap: wrap;
  position: absolute;
  left: 54%;
  transform: translate(-50%, -50%); /* Center the element */
  z-index: 9999;
  padding: 1rem 0;
  top: 28%;
  height: 38%;
}


.down .col {
    /* border: 1px solid red; */
  position: relative;
  width: 290px;
  min-height: 97px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.down .col .title:not(#exception) {
    width: 91%;
    height: 54px;
    border-radius: 20px;    
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 3px 20px #B5B2B216;
    font-family: sans-serif;
    font-weight: bold;
    color: white;
    font-family: 'Poppins',sans-serif;
}

#exception  
{
    width: 90%;
  height: 54px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0px 3px 20px #B5B2B216;
  font-family: sans-serif;
  font-weight: bold;
  color: white;
  background: rgba(0, 0, 0, 0.7);
  font-family: 'Poppins',sans-serif;
}

.down .col .upload-img {
    width: 90%;
  height: 54px;
  border-radius: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #1BCFD509;
  border: 3px dotted black;
  color: black;
  font-family: sans-serif;
  font-weight: bold;
  font-size: 20px;
  cursor: pointer;
  font-family: 'Poppins',sans-serif;
}


.down .col .image {
    width: 83%;
  height: 64px;
    border-radius: 30px;
    background-color: rgba(0, 0, 0, 0.55);
    overflow: hidden;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-around;
    padding: 6px 12px;
}

.down .col .image img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: contain;
}

.down .col .image p {
    color: white;
  font-weight: bold;
  font-family: 'Poppins',sans-serif;
  font-size: 13px;
  width: 200px;
  height: 50px;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}



.down .col .title.method,.down .col .title.function {
    background-color: #E1DBDB;
    cursor: pointer;
    background: rgba(0, 0, 0, 0.55);
}

.down .col .title.method.active,.down .col .title.function.active{
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
}



.col::after {
    content: "";
    position: absolute;
    z-index: 10;
    width: 100%;
    height: 100%;
    background-color: #00000090;
    backdrop-filter: blur(10px);
    border-radius: 18px;
    display: none;
}

.col.dis::after {
    display: none;
}



.col .runBtn {
    width: 90%;
  height: 54px;
  border: none;
  outline: none;
  color: #fff;
  border-radius: 18px;
  background-color: rgba(0, 0, 0, 0.3);
  box-shadow: 0px 0px 30px black;
  font-size: 17px;
  font-weight: bold;
  cursor: pointer;
  font-family: 'Poppins',sans-serif;
}

.col .runBtn.load {
    box-shadow: none;
    background-color:rgba(23, 149, 170, 0.75)
}
