    <style>
        body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}


#map { 
    width: calc(100%); /* Adjust map width based on sidebar width */
    height: 100%;
    float: right; /* Align map to the right */
}



/* Login Form */
#loginFrame {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px 40px 22px 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

#loginForm {
    text-align: center;
}

#loginForm input[type="text"],
#loginForm input[type="password"],
#loginForm input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

#loginForm input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    margin: -2px 10px -1px 12px;

}

    <style media="screen">
      *,
*:before,

    padding: 0;
    margin: 0;
    box-sizing: border-box;

body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);

    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819

    right: -30px;
    bottom: -80px;

form{
    height: 490px;

    left: 50%;

    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);

    padding: 50px 35px;

form h3{

button{

}
.social{
  margin-top: 30px;

.social div{

}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}
